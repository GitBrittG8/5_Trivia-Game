<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Trees of Minnesota Trivia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">
    <script src="assets/javascript/app.js"></script>

<!-- Start screen on Display
    User clicks start
Shows time remaining under header but timer is set for each question
When user hits a question, display screen with one q and timer for each.
when answer is clicked, say correct/incorrect and go back to main screen
when timer runs out, display correct/incorrect/unanswered.
make sure you reset game instead of reload page.
-->
<body>

    <div class="container">
        <div class="jumbotron">
            <h1>Trees of Minnesota Identification Trivia</h1>
        </div>

        <div>
            <p>Which tree am I?</p>
        </div>

        <p>Click the button to create a Radio Button.</p>

            <button onclick="myFunction()">Try it</button>

            <script>
            function myFunction() {
            var x = document.createElement("INPUT");
            x.setAttribute("type", "radio");
            document.body.appendChild(x);
            }
            </script>

    </div>

    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
</body>
</html>
